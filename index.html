<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>01_chatroom_chat_2_type_message</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script
      src="https://kit.fontawesome.com/e49327de27.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./app.js"></script>
    <script src="./userData.js"></script>
  </head>

  <body>
    <div class="main">
      <div class="left">
        <header class="chat-session-header">
          <h4>CHAT SESSION</h4>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Menu
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <div class="dropdown-item" href="#">
                <input type="text" placeholder="Serach User" class="searchUser" oninput="serachUser(event)"/>
              </div>
              <div class="dropdown-item" href="#">
                <select onchange="selectTheme(event)">
                  <option>Change theme</option>
                  <option>black</option>
                  <option>red</option>
                  <option>blue</option>
                  <option>green</option>
                  <option>yellow</option>
                  <option>grey</option>
                  <option>plum</option>
                  <option>navy</option>
                  <option>pink</option>
                  <option>purple</option>
                  <option>coral</option>
                  <option>orange</option>
                  <option>brown</option>
                  <option>cyan</option>
                  <option>maroon</option>
                  <option>olive</option> 
                </select>
              </div>
              <div class="dropdown-item" href="#">
                <select onchange="changeBg(event)">
                  <option >Change background</option>
                  <option >image1</option>
                  <option >image2</option>
                  <option >image3</option>
                </select>
              </div>
            </div>
          </div>

        </header>
        <div class="userList"></div>
      </div>
      <!--  Right side...................................................................... -->
      <div class="right">
        <header>
          <div class="back-btn" onclick="goBack()">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <h4>CHAT DETAILS</h4>
          <div><i class="fa-solid fa-x"></i></div>
        </header>
        <div class="chat-box">
          <div class="current-user">
            <div class="current-user-sub">
              <div class="current_avatar">
                <span>
                  <img
                  src="./assets/download.jpg"
                  alt="Eminem image"
                />
                <div class="online"></div>
                </span>
              </div>
              <div class="current_status">
                <p class="current-title">Eminem</p>
                <p class="current-highlights">Rapper</p>
              </div>
            </div>
          </div>

          <div class="chat">
            <div class="user1-container">
              <p class="user1-mssg">Hi, Bro how you Doing?</p>
            </div>
            <div class="user2-container">
              <p class="user2-mssg">
                Hi, I am doing good bro. How about you?
              </p>
            </div>
            <div class="user1-container">
              <p class="user1-mssg">
                Lets catch up this weekend
              </p>
            </div>
            <div class="user2-container">
              <p class="user2-mssg">
                Sure. Lets go out for movie this weekend. 
              </p>
            </div>
          </div>
        </div>
        <div class="mssg-box">
          <span class="count-char">Current characters:0 and current words:0</span>
          <div class="text-box">
            <input type="text" placeholder="Type your message here..." oninput="calc(this)" class="inpMssg"/>
             <div class="send-btn-div">
              <button class="send-btn" onClick="sendMssg()">Send</button>
             </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
